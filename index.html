<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TB News - Breaking the wrong with our Breaking News</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,700&display=swap" rel="stylesheet">

    <style>
        .fetchNewsBtnParentDiv {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .newsCardParentDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TB News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <h1 class="text-center" style="font-family: 'Roboto', sans-serif; font-weight: bold;">TB News</h1>
    <h3 class="text-center" style="font-family: 'Roboto', sans-serif; font-weight: bold;">Breaking the wrong with our
        breaking News</h3>

    <div class="fetchNewsBtnParentDiv">
        <div class="country-check-boxes-parent-div">
            <div class="form-check my-2">
                <input class="form-check-input newsCategoryCheckLabels"  id="country=us"  type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    US News
                </label>
            </div>
            <div class="form-check my-2">
                <input class="form-check-input newsCategoryCheckLabels"  id="country=in"  type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    India
                </label>
            </div>
            <div class="form-check my-2">
                <input class="form-check-input newsCategoryCheckLabels"  id="sources=bbc-news" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label"  for="flexRadioDefault1">
                    BBC News
                </label>
            </div>
            <div class="form-check my-2">
                <input class="form-check-input newsCategoryCheckLabels"  id="country=jp"  type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Japan News
                </label>
            </div>
            <div class="form-check my-2">
                <input class="form-check-input newsCategoryCheckLabels"  id="category=sports"  type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Sports News
                </label>
            </div>
            <div class="form-check my-2">
                <input class="form-check-input newsCategoryCheckLabels"  id="category=general"  type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    General News
                </label>
            </div>
            <div class="form-check my-2">
                <input class="form-check-input newsCategoryCheckLabels"  id="category=technology"  type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Technology News
                </label>
            </div>
        </div>
        <button class="btn btn-primary fetchNewsBtn my-3">Fetch News</button>
    </div>

    <div class="newsCardParentDiv">
        <h1 class="text-center" style="font-family: 'Noto Sans', sans-serif;">No News To Show, Please Click Fetch News Button to Show News</h1>
    </div>

    <script src="app.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
